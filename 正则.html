      function compareVersion(version1, version2) {
        // ... 这里写代码实现
        const v1 = version1.toString().split(".");
        const v2 = version2.toString().split(".");
        const maxLen = Math.max(v1.length, v2.length);

        for (let i = 0; i < maxLen; i++) {
          let num1 = parseInt(v1[i], 10);
          let num2 = parseInt(v2[i], 10);
          isNaN(num1) && (num1 = 0);
          isNaN(num2) && (num2 = 0);
          if (num1 < num2) {
            return -1;
          } else if (num1 > num2) {
            return 1;
          }
          return 0;
        }
      }

      function gameCheck(arr) {
        // ... 这里写代码实现
        const len = arr.length;
        for (let i = 0; i < len; i++) {
          for (let j = 0; j < arr[i].length; j++) {
            const first = arr[i][j];
            if (first !== 1) continue
            let second = arr[i][j + 1];
            let thirty = arr[i][j + 2];
            if (second === thirty && second === first) {
              return true;
            } else if (i === 0) {
              second = arr[i + 1][j];
              thirty = arr[i + 2][j];
              if (second === thirty && second === first) {
                return true;
              } else if (j === 0) {
                second = arr[i + 1][j + 1];
                thirty = arr[i + 2][j + 2];
                if (second === thirty && second === first) return true;
              } else if (j === 2) {
                second = arr[i + 1][j - 1];
                thirty = arr[i + 2][j - 2];
                if (second === thirty && second === first) return true;
              }
            }
          }
        }
        return false
      }

      console.log(gameCheck([[1,0,1],[1,0,1],[-1,0,1]]))
